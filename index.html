<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neela Sunflower ‚ù§Ô∏è‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #fff9e6 0%, #f2c94c 45%, #6fbf73 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  .bg-field {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .bg-flower {
    position: absolute;
    width: 200px;
    aspect-ratio: 1;
    opacity: 0.25;
    filter: blur(1.5px);
  }

  .scene {
    position: relative;
    z-index: 1;
    perspective: 2200px;
  }

  .sunflower {
    position: relative;
    width: min(95vw, 480px);
    aspect-ratio: 1;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
    animation: sway 9s ease-in-out infinite;
  }

  .sunflower.active {
    animation-play-state: paused;
    transform: translateZ(160px) scale(1.2);
  }

  @keyframes sway {
    0% { transform: rotateZ(-1.6deg); }
    50% { transform: rotateZ(1.6deg); }
    100% { transform: rotateZ(-1.6deg); }
  }

  svg { width: 100%; height: 100%; overflow: visible;}

  .petal {
    fill: #ffcc33;
    filter: drop-shadow(0 8px 10px rgba(0,0,0,0.28));
    transition: transform 0.3s ease, fill 0.3s ease;
    transform-origin: center bottom;
    cursor: pointer;
  }

  .petal.inner {
    fill: #ffd84d;
    filter: drop-shadow(0 6px 8px rgba(0,0,0,0.25));
  }

  .petal:hover {
    fill: #ffe680;
    transform: rotateX(18deg) translateY(-6px);
  }

  .petal.active {
    transform: rotateX(26deg) translateY(-18px) scale(1.12);
  }

  .center {
    fill: #5a3b1e;
    filter: drop-shadow(0 6px 8px rgba(0,0,0,0.35));
  }

  .stem {
    position: absolute;
    top: 85%;
    left: 50%;
    width: 14px;
    height: 240px;
    background: linear-gradient(to bottom, #4f8f43, #2e6b2e);
    border-radius: 20px;
    transform: translateX(-50%);
  }

  .info {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.35s ease;
    z-index: 5;
  }

  .info.active {
    opacity: 1;
    pointer-events: auto;
  }

  .info-content {
    position: relative;
    width: min(94vw, 620px);
  }

  .info img {
    width: 100%;
    height: min(75vh, 520px);
    object-fit: contain;
  }

  .info p {
    margin-top: 12px;
    color: white;
    text-align: center;
  }

  .nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 42px;
    color: white;
    cursor: pointer;
  }

  .nav.prev { left: -60px; }
  .nav.next { right: -60px; }
</style>
</head>

<body>

<div class="scene">
  <div class="stem"></div>
  <div class="sunflower" id="sunflower"></div>
</div>

<div class="info" id="info">
  <div class="info-content">
    <div class="nav prev" id="prev">‚ùÆ</div>
    <div class="nav next" id="next">‚ùØ</div>
    <img id="info-img">
    <p id="info-text"></p>
  </div>
</div>

<script>
  const INNER_PETALS = 32;
  const OUTER_PETALS = 31;
  const TOTAL_IMAGES = INNER_PETALS + OUTER_PETALS;

  const CENTER = 250;
  const INNER_RADIUS = 115;
  const OUTER_RADIUS = 145;
  const INNER_W = 28, INNER_H = 90;
  const OUTER_W = 36, OUTER_H = 130;

  const IMAGE_TEXT = {
    1: "Happy New Year Neela!! ‚ù§Ô∏è‚ù§Ô∏è",

    3: "Thank you... well loads of them",
    4: "Thank you for coming into my life",
    5: "Thank you for being my friend",
    6: "Thank you for supporting me always",
    7: "Thank you for teaching me...",
    8: "To laugh...",
    9: "To express myself...",
    10: "To talk to others...",
    11: "That having friends is the most imp thing...",
    12: "To love...",
    13: "Thank You",
    14: "Well a lifetime of me thanking wont be enough.",
    15: "I had the best year of my life",
    16: "Because you were there with me",
    17: "I don't know about the fututre",
    18: "But i hope that we'll always be friends like we were",
    19: "And may you have the greatest year ahead",
    20: "May all your wishes be fulfilled",
    21: "You always be happy... this you have promised me alright!!",
    22: "Kyunki teri smile... damn yaar..,. dekhke hi koi bhi pagal hojaye",
    23: "And your eyes.... The color and depth of which i can never forget",
    24: "May no tears ever come in them (except for happy ones)",
    25: "Thank you for listening to my nonsense",
    26: "Thank you for being my peace",
    27: "Thank you for to come into my life",
    26: "Thank you to give this idiotic, dumb, unattractive, shit guy a chance",
    27: "Thank you to give me the happiness even when i didn't deserve it",
    28: "I'll always be there for you",
    29: "And i forgot... Thank you for loving me",
    30: "You will always have someone wishing you to be happy as his 11:11",
    31: "You'll always have me with you, i may not be much but...",
    32: "Tujhe toh pata hi hai kuch na kuch karke sort kar hi dunga",
    33: "Tu tension mat le",
    34: "Well... i won't write jyada... maybe kabhi call pe i'll tell",
    35: "I miss you ü•π",
    36: "Happy New Year Shonuu üíïüíï"
  };

  const sunflower = document.getElementById("sunflower");
  const info = document.getElementById("info");
  const infoImg = document.getElementById("info-img");
  const infoText = document.getElementById("info-text");
  const prev = document.getElementById("prev");
  const next = document.getElementById("next");

  let currentIndex = 1;

  sunflower.innerHTML = `
    <svg viewBox="0 0 500 500">
      <g class="outer"></g>
      <g class="inner"></g>
      <circle cx="250" cy="250" r="72" class="center"/>
    </svg>
  `;

  function addLayer(group, count, startIndex, radius, rx, ry, cls) {
    for (let i = 0; i < count; i++) {
      const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
      g.setAttribute("transform", `rotate(${(360 / count) * i} 250 250)`);

      const petal = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
      petal.setAttribute("cx", 250);
      petal.setAttribute("cy", 250 - radius);
      petal.setAttribute("rx", rx);
      petal.setAttribute("ry", ry);
      petal.setAttribute("class", `petal ${cls}`);

      const index = startIndex + i;
      petal.onclick = e => {
        e.stopPropagation();
        document.querySelectorAll(".petal").forEach(p => p.classList.remove("active"));
        petal.classList.add("active");
        showImage(index);
        info.classList.add("active");
      };

      g.appendChild(petal);
      group.appendChild(g);
    }
  }

  function showImage(i) {
    currentIndex = i;
    infoImg.src = `images/${i}.jpg`;
    infoText.textContent = IMAGE_TEXT[i] || "";
  }

  addLayer(
    sunflower.querySelector(".inner"),
    INNER_PETALS,
    1,
    INNER_RADIUS,
    INNER_W,
    INNER_H,
    "inner"
  );

  addLayer(
    sunflower.querySelector(".outer"),
    OUTER_PETALS,
    INNER_PETALS + 1,
    OUTER_RADIUS,
    OUTER_W,
    OUTER_H,
    ""
  );

  prev.onclick = e => {
    e.stopPropagation();
    showImage(currentIndex <= 1 ? TOTAL_IMAGES : currentIndex - 1);
  };

  next.onclick = e => {
    e.stopPropagation();
    showImage(currentIndex >= TOTAL_IMAGES ? 1 : currentIndex + 1);
  };

  document.addEventListener("click", () => {
    info.classList.remove("active");
    document.querySelectorAll(".petal").forEach(p => p.classList.remove("active"));
  });
</script>

</body>
</html>
